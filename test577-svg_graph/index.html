<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SVG</title>
  </head>
  <body>
    <div style="border: 1px solid #ccb8b0">
      <div style="background-color: #f5f2f0; padding: 1ex">Graph</div>

      <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="130px" height="270px" style="margin: 0">
        <rect x="0" y="0" width="22" height="270" fill="#4b515d" />
        <rect x="0" y="0" width="7" height="270" fill="#263238" />

        <line x1="40" y1="0" x2="40" y2="250" stroke="#cc0000" />
        <line x1="60" y1="0" x2="60" y2="190" stroke="#ff8800" />
        <line x1="80" y1="0" x2="80" y2="250" stroke="#007e33" />
        <line x1="100" y1="0" x2="100" y2="160" stroke="#0099cc" />

        <circle cx="40" cy="20" r="3" fill="#cc0000" stroke="none" />
        <circle cx="60" cy="20" r="3" fill="#ff8800" stroke="none" />
        <circle cx="80" cy="20" r="3" fill="#007e33" stroke="none" />
        <circle cx="100" cy="20" r="3" fill="#0099cc" stroke="none" />

        <circle cx="40" cy="50" r="3" fill="#cc0000" stroke="none" />
        <circle cx="60" cy="50" r="3" fill="#ff8800" stroke="none" />

        <circle cx="40" cy="70" r="3" fill="#cc0000" stroke="none" />
        <circle cx="80" cy="70" r="3" fill="#007e33" stroke="none" />
        <circle cx="100" cy="70" r="3" fill="#0099cc" stroke="none" />

        <circle cx="40" cy="110" r="3" fill="#cc0000" stroke="none" />
        <circle cx="60" cy="110" r="3" fill="#ff8800" stroke="none" />
        <circle cx="80" cy="110" r="3" fill="#007e33" stroke="none" />
        <circle cx="100" cy="110" r="3" fill="#0099cc" stroke="none" />

        <circle cx="60" cy="130" r="3" fill="#ff8800" stroke="none" />
        <circle cx="80" cy="130" r="3" fill="#007e33" stroke="none" />
        <circle cx="100" cy="130" r="3" fill="#0099cc" stroke="none" />

        <circle cx="60" cy="160" r="3" fill="#ff8800" stroke="none" />
        <circle cx="100" cy="160" r="3" fill="#0099cc" stroke="none" />

        <circle cx="40" cy="190" r="3" fill="#cc0000" stroke="none" />
        <circle cx="60" cy="190" r="3" fill="#ff8800" stroke="none" />

        <circle cx="40" cy="250" r="3" fill="#cc0000" stroke="none" />
        <circle cx="80" cy="250" r="3" fill="#007e33" stroke="none" />
      </svg>
    </div>
  </body>
</html>
